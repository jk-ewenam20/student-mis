<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScholarWatch &dash; Student Dashboard</title>
    <link rel="shortcut icon" href="/img/logo.jpg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="shortcut icon" href="img/logo.jpg" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.jpg" alt="" />
        <h2>S<span class="danger">w</span>.</h2>
      </div>
      <div class="navbar">
        <a href="index.html">
          <span class="material-icons-sharp">home</span>
          <h3>Home</h3>
        </a>
        <a href="timetable.html" class="active" onclick="timeTableAll()">
          <span class="material-icons-sharp">today</span>
          <h3>Time Table</h3>
        </a>
        <a href="exam.html">
          <span class="material-icons-sharp">grid_view</span>
          <h3>Examination</h3>
        </a>
        <a href="courseregistration.html">
          <span class="material-symbols-outlined"> file_open </span>
          <h3>Course Registration</h3>
        </a>
        <a href="login.html" onclick="return confirmLogout()">
          <span class="material-icons-sharp">logout</span>
          <h3>Logout</h3>
        </a>
      </div>
      <div id="profile-btn" style="display: none">
        <span class="material-icons-sharp">person</span>
      </div>
      <div class="theme-toggler">
        <span class="material-icons-sharp active">light_mode</span>
        <span class="material-icons-sharp">dark_mode</span>
      </div>
    </header>

    <main style="margin: 0">
      <div class="timetable active" id="timetable">
        <div>
          <span id="prevDay">&lt;</span>
          <h2>Today's Timetable</h2>
          <span id="nextDay">&gt;</span>
        </div>
        <table>
          <thead>
            <tr>
              <th>Time</th>
              <th>Room No.</th>
              <th>Subject</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </body>

  <script src="js/timeTable.js"></script>
  <script src="js/app.js"></script>
</html>
