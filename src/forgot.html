<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="description"
      content="A responsive MIS web application for managing student records and academic performance."
    />
    <title>ScholarWatch &mdash; Forgot Password</title>
    <link rel="shortcut icon" href="/img/logo.jpg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/my-login.css" />
  </head>
  <body class="my-login-page">
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-md-center align-items-center h-100">
          <div class="card-wrapper">
            <div class="brand">
              <img src="img/logo.jpg" alt="bootstrap 4 login page" />
            </div>
            <div class="card fat">
              <div class="card-body">
                <h4 class="card-title">Forgot Password</h4>
                <form method="POST" class="my-login-validation" novalidate="">
                  <div class="form-group">
                    <label for="email">E-Mail Address</label>
                    <input
                      id="email"
                      type="email"
                      class="form-control"
                      name="email"
                      value=""
                      required
                      autofocus
                    />
                    <div class="invalid-feedback">Email is invalid</div>
                    <div class="form-text text-muted">
                      By clicking "Reset Password" we will send a password reset
                      link
                    </div>
                  </div>

                  <div class="form-group m-0">
                    <a href="reset.html" class="btn btn-primary btn-block"
                      >Reset Password</a
                    >
                  </div>
                </form>
              </div>
            </div>
            <div class="footer">
              <button
                id="dark-mode-toggle"
                class="btn btn-secondary btn-sm float-right"
              >
                Dark Mode
              </button>
              Copyright &copy; 2024 &mdash; ScholarWatch
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script src="js/my-login.js"></script>
  </body>
</html>
